    <script>
        var products = productData.products;

        document.addEventListener('DOMContentLoaded', function () {
            var categoryFilter = document.getElementById('category-filter');
            var productContainer = document.querySelector('.product-container');

            var uniqueCategories = [...new Set(products.map(product => product.category))];
            uniqueCategories.forEach(category => {
                var option = document.createElement('option');
                option.value = category.toLowerCase().replace(/\s/g, '-');
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            categoryFilter.addEventListener('change', function () {
                var selectedCategory = categoryFilter.value;
                var filteredProducts = filterProducts(selectedCategory);
                renderProducts(filteredProducts);
            });

            document.getElementById('search-bar').addEventListener('input', function () {
                var searchText = this.value.toLowerCase();
                var filteredProducts = products.filter(product =>
                    product.name.toLowerCase().includes(searchText) ||
                    product.category.toLowerCase().includes(searchText)
                    // Add more fields if needed for search
                );
                renderProducts(filteredProducts);
            });

            document.getElementById('sort-by').addEventListener('change', function () {
                var sortByOption = this.value;
                var sortedProducts = sortProducts(products, sortByOption);
                renderProducts(sortedProducts);
            });

            renderProducts(products);
        });

        function filterProducts(category) {
            if (category === 'all') {
                return products;
            }
            return products.filter(product => product.category.toLowerCase().replace(/\s/g, '-') === category);
        }

        function sortProducts(products, sortByOption) {
            switch (sortByOption) {
                case 'name':
                    return products.slice().sort((a, b) => a.name.localeCompare(b.name));
                case 'price':
                    return products.slice().sort((a, b) => a.pricing - b.pricing);
                default:
                    return products;
            }
        }

        function renderProducts(products) {
            var productContainer = document.querySelector('.product-container');
            productContainer.innerHTML = '';

            products.forEach(function (product) {
                var productCardHTML = `
            <div class="col-md-4">
                <a href="product.html?id=${product.productId}" class="card-link">
                <div class="card-sl">
                    <!-- Product Image Carousel -->
                    <div id="productCarousel${product.productId}" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            ${product.images.map((image, index) => `
                                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                    <img src="${image}" class="d-block w-100" alt="Product Image">
                                </div>
                            `).join('')}
                        </div>
                        <a class="carousel-control-prev" href="#productCarousel${product.productId}" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#productCarousel${product.productId}" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <div class="card-heading">${product.name}</div>
                    <div class="card-text">Category: ${product.category}</div>
                    <div class="card-text">Series: ${product.series}</div>
                    <div class="card-text">Size: ${product.size}</div>
                    <div class="card-text">Material: ${product.material.join(', ')}</div>
                    <div class="card-text">Locking Mechanism: ${product.lockingMechanism}</div>
                    <div class="card-text">End Fittings: ${product.endFittings.join(', ')}</div>
                    <div class="card-text">Working Pressure: ${product.workingPressure}</div>
                    <div class="card-text">Pricing: <strong>$${product.pricing}</strong></div>
                    <a href="#" class="card-button"> Enquire</a> 
                </div>
                </a>
            </div>`;
            productContainer.innerHTML += productCardHTML;
         });
        }
