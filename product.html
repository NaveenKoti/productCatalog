    <style>
        body {
            background-color: #edf1f5;
            margin-top: 20px;
        }

        .card {
            margin-bottom: 30px;
            position: relative;
            background-color: #fff;
            border: 0 solid transparent;
            border-radius: 0;
        }

        .card-subtitle {
            font-weight: 300;

        }

        .table-product.table-striped tbody tr:nth-of-type(odd) {

}

<body>
    <header class="bg-dark text-white fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="https://dummyimage.com/100x100/000000/fff" alt="SOMECOMPANY Logo" class="img-fluid"
                        style="max-width: 15%; height: auto;">
                </div>
                <div class="col-md-6 text-md-right mt-3 mt-md-0">
                    <a href="#" class="btn btn-success" data-toggle="modal" data-target="#inquiry-form">Contact Us for
                        Quick Couplings</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <!-- Product images will be dynamically added here -->
                </div>
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="card-body">
                <h3 class="card-title" id="productName"></h3>
                <h6 class="card-subtitle" id="productSubtitle"></h6>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h4 class="box-title mt-5">Product description</h4>
                        <p id="productDescription"></p>
                        <h2 class="mt-5">
                            $<span id="productPrice"></span><small class="text-success"></small>
                        </h2>
                        <button class="btn btn-primary btn-rounded">Enquire Now</button>
                        <h3 class="box-title mt-5">Key Highlights</h3>
                        <ul id="productHighlights" class="list-unstyled">
                        </ul>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h3 class="box-title mt-5">General Info</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-product">
                                <tbody id="productInfo">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="inquiry-form" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Us for Quick Couplings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="inquiry-form-content">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email"
                            required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Your Message"
                            required></textarea>

                        <button type="submit" class="btn btn-success mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="https://dummyimage.com/100x100/000000/fff" alt="SOMECOMPANY Logo" class="img-fluid">
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <p>&copy; 2023 SOMECOMPANY. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Find the product based on the ID
        const product = productData.products.find(p => p.productId === productId);

        // Update SEO meta tags
        document.getElementById('pageTitle').textContent = `${product.name} - Product Description`;
        document.querySelector('meta[name="description"]').setAttribute('content', product.description);
        document.querySelector('meta[name="keywords"]').setAttribute('content', product.seo_keywords.join(', '));


        // Dynamically add product images to the carousel
        const carouselInner = document.querySelector('#productCarousel .carousel-inner');
        product.images.forEach((image, index) => {
            const itemClass = index === 0 ? 'carousel-item active' : 'carousel-item';
            const imgElement = `<img src="${image}" class="d-block w-100" alt="Product Image">`;
            carouselInner.innerHTML += `<div class="${itemClass}">${imgElement}</div>`;
        });

        document.getElementById('productName').textContent = product.name;
        document.getElementById('productSubtitle').textContent = product.category;
        document.getElementById('productDescription').textContent = product.description;
        document.getElementById('productPrice').textContent = product.pricing;
        document.getElementById('productHighlights').innerHTML = product.features.map(h => `<li><i class="fa fa-check text-success"></i>${h}</li>`).join('');
        document.getElementById('productInfo').innerHTML = `
            <tr><td width="390">Series</td><td>${product.series}</td></tr>
            <tr><td>Size</td><td>${product.size}</td></tr>
            <tr><td>Material</td><td>${product.material.join(', ')}</td></tr>
            <tr><td>Seals</td><td>${product.seals}</td></tr>
            <tr><td>Locking Mechanism</td><td>${product.lockingMechanism}</td></tr>
            <tr><td>End Fittings</td><td>${product.endFittings.join(', ')}</td></tr>
            <tr><td>Working Pressure</td><td>${product.workingPressure}</td></tr>
        `;
    </script>
</body>

</html>
